            <div id="note-details" class="hidden">

                <div id="formatacao">

                        <button title="Direita" id="rightBtn"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-format-align-right" width="19" height="19" viewBox="0 0 24 24" fill="currentColor"><path d="M3,3H21V5H3V3M9,7H21V9H9V7M3,11H21V13H3V11M9,15H21V17H9V15M3,19H21V21H3V19Z"/></svg></button>
                    </div>

                    <div style="display: flex; flex-direction: row;">

                        <button title="Lista" id="listBtn"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-format-list-bulleted" width="19" height="19" viewBox="0 0 24 24" fill="currentColor"><path d="M7,5H21V7H7V5M7,13V11H21V13H7M4,4.5A1.5,1.5 0 0,1 5.5,6A1.5,1.5 0 0,1 4,7.5A1.5,1.5 0 0,1 2.5,6A1.5,1.5 0 0,1 4,4.5M4,10.5A1.5,1.5 0 0,1 5.5,12A1.5,1.5 0 0,1 4,13.5A1.5,1.5 0 0,1 2.5,12A1.5,1.5 0 0,1 4,10.5M7,19V17H21V19H7M4,16.5A1.5,1.5 0 0,1 5.5,18A1.5,1.5 0 0,1 4,19.5A1.5,1.5 0 0,1 2.5,18A1.5,1.5 0 0,1 4,16.5Z"/></svg></button>

                    </div>
                </div>

                <div class="title">
                    <input type="text" id="note-title" placeholder="Título" class="light-mode">
                </div>

                <div id="note-body" contenteditable="true" placeholder="Digite ou cole seu texto aqui" class="light-mode"></div>
            </div>

            <div id="home">

                <div class="insertToDo">
                    <h3 id="h3" style="width: 140px">Lista de tarefas</h3>
                    <input type="text" id="input-to-do" placeholder="Insira a tarefa e aperte Enter">
                </div>

                <div id="to-do"></div>

                <h3 id="h3-2" style="margin-bottom: 15px;">Bloco de notas rápido</h3>
                <textarea id="text-editor" class="dark" placeholder="Digite ou cole seu texto aqui (não será salvo e não será formatado)"></textarea>

            </div>

            <div id="delete-confirmation" class="popup hidden">
                <div class="popup-content">
                    <p>Deseja realmente excluir a nota "<span style="font-weight: bold" id="note-to-delete"></span>"?</p>
                    <div style="display: flex; flex-direction: row; gap: 10px; justify-content: center;">
                        <button class="confirma" id="confirm-delete"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-alert-outline" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2L1,21H23M12,6L19.53,19H4.47M11,10V14H13V10M11,16V18H13V16"/></svg> Sim</button>
                        <button id="cancel-delete" class="cancela">Não</button>
                    </div>
                </div>
            </div>

            <div id="config-popup" class="popup hidden">
                <div class="popup-content" style="text-align: left;">
                    <div id="close-config">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-close" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg>
                    </div>
                    <div style="font-size: 20px; font-weight: 700; margin-bottom: 5px;">
                        Configurações
                    </div>
                    <span id="email" style="margin-bottom: 40px; font-size: 13px; color: #888;"></span>
                        <div class="login-container">
                            <form id="nome-form">
                            <label for="nome-input">Alterar Nome</label>
                            <div class="config-divs">
                                <input class="input-login" type="text" id="nome-input" placeholder="Nome" required>
                                <button type="submit" id="botaoSalvarNome">Salvar</button>
                            </div>
                            </form>
                            <form id="email-form">
                                <label for="email-input">Alterar E-mail</label>
                                <br/>
                                <span style="font-size: 13px; margin-bottom: 6px; display: block; line-height: 1.3; color: #888;">Insira o novo e-mail e lá acesse e o link para a troca.</span>
                                <div class="config-divs" style="width: 100%; display: flex; gap: 10px; margin-bottom: 30px;">
                                    <input class="input-login" type="email" id="email-input" placeholder="Novo e-mail" required>
                                    <button type="submit" id="botaoTrocarEmail">Enviar</button>
                                </div>
                            </form>
                            <label for="botaoTrocarSenha">Alterar Senha</label>
                                <span style="font-size: 13px; margin-bottom: 6px; display: block; line-height: 1.3; color: #888;">O acesso para redefinir será enviado ao seu e-mail.</span>
                                <button id="botaoTrocarSenha">Solicitar redefinição de senha</button>
                        </div>
                </div>
            </div>
    
    <script src="js/app.js"></script>
